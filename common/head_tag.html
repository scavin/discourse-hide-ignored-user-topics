<script type="text/discourse-plugin" version="1.6.0">

api.decorateWidget('topic-list-item', (helper) => {
    const ignoredUsers = api.getCurrentUser()?.ignored_users || [];
    const ignoredUserSet = new Set(ignoredUsers);

    // 检查创建者是否在被忽略的用户列表中
    const creatorName = helper.attrs['data-creator-name'];
    if (ignoredUserSet.has(creatorName)) {
        // 隐藏主题项
        return {
            html: '<div style="display: none;"></div>', // 返回一个隐藏的 div
        };
    }
});

</script>
